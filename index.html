<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>每日一语生成器 · 中国数字时代</title>

  <link rel="stylesheet" href="style.css" />

  <!-- 字体：老式黑体 -->
  <style>
    @font-face {
      font-family: 'ZhuShiHei';
      src: url('./老式黑体 for macOS.TTF') format('truetype');
      font-weight: 400;
    }
  </style>

  <!-- 字体：Noto Serif TC（正文） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

  <!-- ★ 引入 tinycolor（必须要有，否则 main.js 报错） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>

</head>

<body>
<div class="app">

  <aside>
    <h2>每日一语 设置</h2>

    <!-- 背景色 -->
    <div class="field">
      <label>背景主题</label>
      <select id="theme">
        <option value="#518db3">蓝色</option>
        <option value="#466539">绿色</option>
        <option value="#8b78b1">紫色</option>
        <option value="#434343">黑灰</option>
        <option value="#c1bfa2">浅灰</option>
        <option value="#9e7257">棕色</option>
        <option value="#ddc642">金黄</option>
        <option value="#9e433f">红褐色</option>
        <option value="#2e415f">海军蓝</option>
        <option value="#cabaad">米灰</option>
      </select>
    </div>

    <!-- 日期 -->
    <div class="field">
      <label>日期</label>
      <input id="dateText" type="text" />
      <div class="remote">
        <button onclick="move('date','up')">↑</button>
        <button onclick="move('date','left')">←</button>
        <button onclick="move('date','right')">→</button>
        <button onclick="move('date','down')">↓</button>
      </div>
    </div>

    <!-- 正文 -->
    <div class="field">
      <label>正文</label>
      <textarea id="mainText" rows="6"></textarea>
      <label>字号</label>
      <input id="mainFont" type="number" value="72" />
      <label>行距</label>
      <input id="mainLine" type="number" value="1.3" step="0.05" />
      <label>对齐</label>
      <select id="mainAlign">
        <option value="left">左对齐</option>
        <option value="center">居中</option>
      </select>
      <div class="remote">
        <button onclick="move('main','up')">↑</button>
        <button onclick="move('main','left')">←</button>
        <button onclick="move('main','right')">→</button>
        <button onclick="move('main','down')">↓</button>
      </div>
    </div>

    <!-- 作者 -->
    <div class="field">
      <label>作者（如：—— 泰格）</label>
      <input id="authorText" type="text" />
      <div class="remote">
        <button onclick="move('author','up')">↑</button>
        <button onclick="move('author','left')">←</button>
        <button onclick="move('author','right')">→</button>
        <button onclick="move('author','down')">↓</button>
      </div>
    </div>

    <!-- 出处 -->
    <div class="field">
      <label>出处（小字）</label>
      <textarea id="sourceText" rows="3"></textarea>
      <div class="remote">
        <button onclick="move('source','up')">↑</button>
        <button onclick="move('source','left')">←</button>
        <button onclick="move('source','right')">→</button>
        <button onclick="move('source','down')">↓</button>
      </div>
    </div>

    <!-- Logo -->
    <div class="field">
      <label>Logo 控制</label>
      <div class="remote">
        <button onclick="move('logo','up')">↑</button>
        <button onclick="move('logo','left')">←</button>
        <button onclick="move('logo','right')">→</button>
        <button onclick="move('logo','down')">↓</button>
      </div>
    </div>

    <!-- 引号 -->
    <div class="field">
      <label>引号 控制</label>
      <div class="remote">
        <button onclick="move('quote','up')">↑</button>
        <button onclick="move('quote','left')">←</button>
        <button onclick="move('quote','right')">→</button>
        <button onclick="move('quote','down')">↓</button>
      </div>
    </div>

    <!-- 水印 -->
    <div class="field">
      <label>水印（中国数字时代 cdt.media）</label>
      <label>字号</label>
      <input id="wmSize" type="number" value="48" />
      <label>透明度（0-100）</label>
      <input id="wmAlpha" type="number" value="60" />
      <div class="remote">
        <button onclick="move('wm','up')">↑</button>
        <button onclick="move('wm','left')">←</button>
        <button onclick="move('wm','right')">→</button>
        <button onclick="move('wm','down')">↓</button>
      </div>
    </div>

    <button id="saveBtn" class="primary">下载 PNG</button>

  </aside>

  <main>
    <canvas id="cv" width="1500" height="1500"></canvas>
  </main>
</div>

<script src="main.js"></script>

</body>
</html>
